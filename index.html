<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Weather API</h1>
        <button id="fetch-data">Fetch Data</button>

        <div class="location" id="location">
            <p class="lat" id="lat" style="margin: 0px;">Lat: </p>
            <p class="long" id="long" style="margin: 0px;">Long: </p>

        </div>
        <br>
        <span id="message">
            
        </span>
    </div>
    <div class="data" id="data">
        <h1>Weather Data</h1>
        <div class="tableBorder">

            <div class="tableBody" id="tableBody">
                <p>Location:</p>
                <div class="latlong">
                    <p>Lat:</p>
                    <p>Long:</p>
                </div>
                <p>TimeZone :</p>
                <p>Wndo Speed:</p>
                <p>Pressure :</p>
                <p>Humidity :</p>
                <p>Wind Direction :</p>
                <p>UV Index :</p>
                <p>Feels Like :</p>

            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
